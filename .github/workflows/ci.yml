name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci_pipeline:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Python
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .   # installa src come pacchetto

      # 4️⃣ Lint code with flake8
      - name: Lint code
        run: |
          pip install flake8
          flake8 src/ tests/ --max-line-length=120

      # 5️⃣ Check code formatting with black
      - name: Check formatting
        run: |
          pip install black
          black src/ tests/ --check

      # 6️⃣ Run pytest
      - name: Run tests
        env:
          PYTHONPATH: src
        run: |
          pip install pytest
          pytest tests/ --maxfail=1 --disable-warnings -v

      # 7️⃣ Sanity check MLflow & Feast
      - name: MLflow & Feast sanity check
        env:
          PYTHONPATH: src
        run: |
          pip install mlflow feast
          python -c "
import mlflow
import feast
print('MLflow and Feast imports OK')
"
