name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci_pipeline:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Python
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      # 4️⃣ Lint code with ruff (consistent with Makefile)
      - name: Lint code
        run: |
          ruff check src/ training/ tests/

      # 5️⃣ Check code formatting with black
      - name: Check formatting
        run: |
          black src/ training/ tests/ --check

      # 6️⃣ Run pytest
      - name: Run tests
        run: |
          pytest tests/ --maxfail=1 --disable-warnings -v

      # 7️⃣ Sanity check MLflow & Feast
      - name: MLflow & Feast sanity check
        run: |
          python -c "import mlflow; import feast; print('MLflow and Feast imports OK')"
